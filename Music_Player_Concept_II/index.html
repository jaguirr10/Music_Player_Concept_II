
<!DOCTYPE html><html lang='en' >
<head>

<meta charset='UTF-8'>

<title> Music Player Concept II</title>

<link rel='stylesheet prefetch' href='https://use.fontawesome.com/releases/v5.0.10/css/all.css'>

<link rel="stylesheet" type="text/css" href="style.css">


<meta name="viewport" content="width=device-width, initial-scale=1">

</head><body>
<div id="player">
  <div class="album">
    <div class="heart"><i class="fas fa-heart"></i></div>
  </div>
  <div class="info">
    <div class="progress-bar">
      <div class="time--current">1:25</div>
      <div class="time--total">-3:15</div>
      <div class="fill"></div>
    </div>
    <div class="currently-playing">
      <h2 class="song-name">Stormy Skies</h2>
      <h3 class="artist-name">Paul Van Dyk ft. Wayne Jackson</h3>
    </div>
    <div class="controls">
      <div class="option"><i class="fas fa-bars"></i></div>
      <div class="volume"><i class="fas fa-volume-up"></i></div>
      <div class="previous"><i class="fas fa-backward"></i></div>
      <div class="play"><i class="fas fa-play"></i></div>
      <div class="pause"><i class="fas fa-pause"></i></div>
      <div class="next"><i class="fas fa-forward"></i></div>
      <div class="shuffle"><i class="fas fa-random"></i></div>
      <div class="add"><i class="fas fa-plus"></i></div>
    </div>
  </div>
</div>

<footer>
  <p>made by <a href=""> Juan Aguirre</a> 
</footer>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js'></script>

<script src="main.js"></script>

</body></html>
